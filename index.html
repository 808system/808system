<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>808 system</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .product {
            background: #fff;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-basis: 30%;
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            margin: 10px 0;
            color: #555;
        }
        .product button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .product button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>808 system</h1>
    </header>

    <div class="container">
        <section id="products">
            <div class="product">
                <img src="https://i.imgur.com/9LG23nB.jpg" alt="808 T-Shirt">
                <h3>808 T-Shirt</h3>
                <p>Giá: 259.000 VND</p>
                <button>Mua ngay</button>
            </div>
            <!-- Thêm sản phẩm khác tương tự -->
        </section>
    </div>

    <footer>
        <p>&copy; 2024 808 system</p>
        <p><a href="https://www.instagram.com/classico.clo/?utm_source=ig_web_button_share_sheet" target="_blank">Instagram</a></p>
    </footer>

    <script>
        document.querySelectorAll('.product button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Vui lòng liên hệ để mua hàng qua thanh toán khi nhận hàng hoặc chuyển khoản ngân hàng.');
            });
        });
    </script>
</body>
</html>
